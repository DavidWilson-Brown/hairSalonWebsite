  <main class="wrapper">
    <h1><span id="blog-headline">let's be friends</span></h1>
    <div class="contact-form">
      <form action="results.html" method="GET">
        <input type="text" id="name" name="name" placeholder="name">
        <input type="text" id="address" name="address" placeholder="address">
        <input type="email" id="email" name="email" placeholder="email">
        <input type="tel" id="phone" name="phone" placeholder="phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <textarea id="message" name="message" placeholder="message" rows="10" cols="72"></textarea>
        <a href="./contact.html" class="arrow"><button id="submit" type="submit" value="">we'll see each other soon</button></a>
      </form>
    </div>
  </main>
